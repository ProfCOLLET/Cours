</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>Un <strong>gène</strong> est un <strong>morceau d’ADN</strong> qui code pour un <strong>caractère</strong>. <br /> <br /> Un <strong>allèle</strong> est une version d’un gène.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h2>Rappel sur la reproduction</h2>
<p>Deux <strong>cellules reproductrices</strong>, mâles et femelles, les <strong>gamètes</strong>, se rencontrent. Les gamètes mâles, les <strong>spermatozoïdes</strong>, sont petits, mobiles et très nombreux.  Les gamètes femelles, les <strong>ovocytes</strong>, sont le plus souvent gros et immobiles, en petit nombre. <br /> <br />La <strong>cellule-œuf</strong> formée sera à l’origine d'un nouvel individu, ressemblant aux parents mais différent car unique.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>Un allèle <strong>dominant</strong> est un allèle qui va s’exprimer <strong>prioritairement</strong> sur un allèle <strong>récessif</strong>. <br /> A l’inverse, un allèle <strong>récessif</strong> ne s’exprime qu’en l’absence d’allèle dominant. <br /> Certains allèles sont <strong>co-dominants</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="uncover" data-marpit-pagination="25" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="uncover" data-marpit-pagination="30" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h1>Leçon 11 : Les mutations</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="uncover" data-marpit-pagination="31" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h1>Les mutations</h1>
<p>Une mutation est une modification, accidentelle ou provoquée, aléatoire ou souhaitée de l'information génétique (séquence d’ADN) dans le génome.</p>
<p>Une mutation va donc modifier le <strong>génotype</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="32" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h2>Le code génétique</h2>
<p>L'ADN est un langage pour la cellule, cet ADN est composé de 4 nucléotides, servant d'&quot;alphabet&quot; à la cellule pour la traduction de l'ADN.</p>
<p>Il y a :</p>
<ul>
<li data-marpit-fragment="1">
<p>Adénine : <strong>A</strong></p>
</li>
<li data-marpit-fragment="2">
<p>Thymine : <strong>T</strong></p>
</li>
<li data-marpit-fragment="3">
<p>Guanine : <strong>G</strong></p>
</li>
<li data-marpit-fragment="4">
<p>Cytosine : <strong>C</strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="33" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>Exemple d'un extrait de code génétique :</p>
<pre><code>ATTGCGCTGTGTCAACACGAAACTGACTGACGTTGCCT

||||||||||||||||||||||||||||||||||||||

TAACGCGACACAGTTGTGCTTTGACTGACTGCAACGTA
</code></pre>
<p>Les nucléotides s'associe deux par deux :</p>
<ul>
<li data-marpit-fragment="1">T &lt;=&gt; A</li>
<li data-marpit-fragment="2">G &lt;=&gt; C</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="uncover" data-marpit-pagination="34" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h2>Mutations somatiques ou germinales</h2>
<p>On peut distinguer plusieurs types de mutations.</p>
<p>Une mutation est dite <strong>sexuelle</strong> lorsqu'elle concerne un chromosome sexuel, par exemple X/Y chez les mammifères.</p>
<p>Une mutation est dite <strong>autosomique</strong> lorsqu'elle touche un autre chromosome que les chromosomes sexuels.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="uncover" data-marpit-pagination="35" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>On parle de mutation <strong>germinale</strong> quand la mutation porte sur l'ADN des cellules souches d'un gamète. Dans ce cas, l'embryon sera porteur de la mutation alors qu'aucun de ses parents ne la possédait dans son patrimoine génétique. Ce type de mutation survient lors de la formation ou de la vie des gamètes d'un des deux parents (ovule ou spermatozoïde).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="uncover" data-marpit-pagination="36" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>Les mutations <strong>somatiques</strong> ne touchent pas les cellules destinées à la reproduction, elles ne sont donc jamais héréditaires :</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="uncover" data-marpit-pagination="37" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>Des mutations peuvent apparaître tout au long de la vie sur l'ADN de n'importe quelle cellule ; elles sont alors transmises à la lignée des cellules filles. Ces dernières peuvent, dans certains cas, devenir des cellules tumorales puis former un cancer.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="uncover" data-marpit-pagination="38" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h2>Les différents type de mutations</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="uncover" data-marpit-pagination="39" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h3>Mutation par substitution</h3>
<p>Cette mutation ponctuelle se traduit par le remplacement d'un nucléotide par un autre.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="uncover" data-marpit-pagination="40" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<pre><code>ATTGCGCTGTGTCAACACGAAACTGACTGACGTTGC[C]T

||||||||||||||||||||||||||||||||||||||

TAACGCGACACAGTTGTGCTTTGACTGACTGCAACGTA
</code></pre>
<p>devient</p>
<pre><code>ATTGCGCTGTGTCAACACGAAACTGACTGACGTTGCCT

||||||||||||||||||||||||||||||||||||||

TAACGCGACACAGTTGTGCTTTGACTGACTGCAACGGA
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="uncover" data-marpit-pagination="41" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h3>Mutation par délétion</h3>
<p>Cette mutation se traduit par la suppression d'un ou plusieurs nucléotides.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="uncover" data-marpit-pagination="42" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<pre><code>ATTGCGCTGTGTCAACACGAAACTGACTG[ACGTTG]CCT

||||||||||||||||||||||||||||||||||||||

TAACGCGACACAGTTGTGCTTTGACTGACTGCAACGGA
</code></pre>
<p>devient</p>
<pre><code>ATTGCGCTGTGTCAACACGAAACTGACTGCCT

||||||||||||||||||||||||||||||||

TAACGCGACACAGTTGTGCTTTGACTGACGGA
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="uncover" data-marpit-pagination="43" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h3>Mutation par insersion</h3>
<p>Cette mutation se traduit par l'insersion d'un ou plusieurs nucléotides.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="uncover" data-marpit-pagination="44" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<pre><code>ATTGCGCTGTGTCAACACGAAACTGACTG[ACGTTG]CCT

||||||||||||||||||||||||||||||||

TAACGCGACACAGTTGTGCTTTGACTGACGGA
</code></pre>
<p>devient</p>
<pre><code>ATTGCGCTGTGTCAACACGAAACTGACTGACGTTGCCT

||||||||||||||||||||||||||||||||||||||

TAACGCGACACAGTTGTGCTTTGACTGACTGCAACGGA
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="uncover" data-marpit-pagination="45" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h3>Mutation par translocation</h3>
<p>Mutation ou une partie d'un gène est déplacé à une autre endroit du génome.</p>
<pre><code>ATTGCGCTGTGTCAACACGAAACTGACTGAC[GTTGCC]T

|||||||||||||||||||||||||||||||[||||||]|

TAACGCGACACAGTTGTGCTTTGACTGACTG[CAACGG]A
</code></pre>
<p>La partie entre crochet va être déplacé, et va être insérer ailleurs dans le génome, elle sera échangé avec une autre séquence.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="uncover" data-marpit-pagination="46" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h3>Mutations chromosomiques</h3>
<p>Il s'agit de mutations qui touchent le chromosomes en entier. La mutations peut ajouter ou retirer tout ou une partie d'une chromatide.</p>
<p>Il peut s'agir aussi d'une perte ou d'un gain de chromosomes: trisomie, monosomie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="uncover" data-marpit-pagination="47" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h2>Conséquences d'une mutation</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="uncover" data-marpit-pagination="48" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h3>Mutations faux sens</h3>
<p>Modification du génome, qui entraine l'expression d'un caractère dans une version modifiée, qui fonctionne mal.</p>
<blockquote>
<p>Exemple de la mucuviscidose</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="uncover" data-marpit-pagination="49" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h4>Mutations non-sens</h4>
<p>Le changement d'un nucléotide provoque la production d'un caractère non fonctionnel.</p>
<blockquote>
<p>Exemple des personnes albinos</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="uncover" data-marpit-pagination="50" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h3>Mutations silencieuses</h3>
<p>Ce sont des mutations qui modifient la séquence de l'ADN, mais ne modifient pas le phénotype.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="uncover" data-marpit-pagination="51" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h2>Mutation provoquée et souhaitée</h2>
<p>Un OGM est un <strong>O</strong>rganisme <strong>G</strong>énétiquement <strong>M</strong>odifié, c'est à dire que l'Homme a provoqué une mutation permettant une modification du génotype, et donc du phénotype.</p>
<p>Un grand nombre d'OGM sont créés uniquement dans le but de mener des expériences scientifiques. Pour comprendre le fonctionnement d'un organisme, la modification de son génome est aujourd'hui l'un des outils les plus utilisés.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="uncover" data-marpit-pagination="52" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>De nombreux micro-organismes (bactéries, levures, microchampignons) sont relativement faciles à modifier et à cultiver, et sont un moyen relativement économique pour produire des protéines particulières à visée médicale : insuline, hormone de croissance, etc.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="uncover" data-marpit-pagination="53" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>Les plantes cultivées principales (soja, maïs, cotonnier, colza, betterave, courge, papaye, tabac, etc.) ont des versions génétiquement modifiées, avec de nouvelles propriétés agricoles : résistance aux insectes, tolérance à un herbicide, enrichissement en composants nutritifs.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="uncover" data-marpit-pagination="54" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h1>Leçon 12 : Méïose</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="uncover" data-marpit-pagination="55" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<iframe width="1100" height="800" src="https://www.youtube.com/embed/TJtUUTpWWoU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="uncover" data-marpit-pagination="56" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h1>Leçon 13 : Histoire de la Terre et Evolution</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="uncover" data-marpit-pagination="57" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>L'histoire de la Terre couvre approximativement 4,5 milliards d'années (4 567 000 000 années), depuis la formation de la Terre à partir de la nébuleuse solaire jusqu'à maintenant.</p>
<p>Les origines de la vie, qui remonteraient à environ 3,5 à 3,8 milliards d'années, demeurent incertaines.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="uncover" data-marpit-pagination="58" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>L'échelle des temps géologiques est un système de classement chronologique utilisé, notamment en géologie, pour dater les événements survenus durant l'histoire de la Terre.</p>
<p>Chaque jour, les techniques changent ou deviennent plus précises, les échelles doivent ainsi être périodiquement mises à jour, les âges devenant plus précis.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="uncover" data-marpit-pagination="59" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<embed src="Fiches/FriseSVT.pdf" width=1200 height=800 type='application/pdf' />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="uncover" data-marpit-pagination="60" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h1>Ère Primaire</h1>
<p>Le Paléozoïque est une ère géologique qui s'étend de -540 à -250 millions d'années. Cette ère est parfois appelée ère Primaire.</p>
<p>Son début correspond classiquement à l'apparition de nombreux fossiles à coquilles dures. Cette ère s'achève par une extinction massive.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="uncover" data-marpit-pagination="61" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>Cette ère est composée du : <strong>Cambrien, Ordovicien, Silurien, Dévonien, Carbonifère, Permien</strong></p>
<p>Cette ère est aussi appelée l'ère des poissons, car les espèces dominantes sur Terre sont des poissons et coquillages.<br />
Le fossile caractéristique est le trilobite.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="62" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;/Ressources/Photos/trilobite.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="uncover" data-marpit-pagination="62" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="62" data-marpit-pagination-total="78"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="uncover" data-marpit-pagination="63" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h2>Ère Secondaire</h2>
<p>Le Mésozoïque appelé anciennement Ère secondaire, est une ère géologique qui s'étend de − 250 à − 65 Ma, au cours de laquelle apparaissent des espèces de mammifères et de dinosaures.</p>
<p>Sa limite correspond à l'extinction du Crétacé.</p>
<p>L'ère secondaire comprend les trois périodes suivantes:<br />
<strong>Trias, Jurassique, Crétacé</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="64" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/trex.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="uncover" data-marpit-pagination="64" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="64" data-marpit-pagination-total="78"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="uncover" data-marpit-pagination="65" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>L'ère tertiaire est la troisième ère géologique et la plus récente sur l'échelle des temps géologiques, de -65 Ma à nos jours.<br />
L'ère tertiaire se divise en trois périodes géologiques : <strong>Paléogène, Néogène, Quaternaire</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="uncover" data-marpit-pagination="66" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h1>Leçon 14 : L'organisme face au milieu extérieur</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="uncover" data-marpit-pagination="67" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>Comment l'organisme se protège-il des menaces des microorganismes extérieur ?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="uncover" data-marpit-pagination="68" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h2>Les principaux types de microorganismes</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="69" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/bacterie.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="uncover" data-marpit-pagination="69" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="69" data-marpit-pagination-total="78"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="70" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/cellulemicro.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="uncover" data-marpit-pagination="70" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="70" data-marpit-pagination-total="78"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="71" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/virus.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="uncover" data-marpit-pagination="71" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="71" data-marpit-pagination-total="78"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="uncover" data-marpit-pagination="72" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h2>Rappels</h2>
<p><strong>Eucaryote :</strong> Cellule possédant un noyau</p>
<p><strong>Procaryote :</strong> Cellule ne possédant pas de noyau</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="uncover" data-marpit-pagination="73" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p>Une muqueuse est une surface interne humide de notre corps en contact avec l’extérieur.</p>
<p>La plupart des micro-organismes ne nous font rien, d’autres nous sont utiles comme les bactéries dans le tube digestif mais d’autres encore provoquent des maladies :</p>
<p>On parle de <strong>Pathogène.</strong></p>
<p>Rappel : Une bactérie est un être vivant unicellulaire. Un virus est un parasite obligatoire de cellule sans noyau, ni capacité à se reproduire seul.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="uncover" data-marpit-pagination="74" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<h2>Définitions</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="uncover" data-marpit-pagination="75" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p><u>Asepsie :</u> Méthode de prévention, éliminant les microorganismes, pathogène ou non.<br />
<u>Antisepsie :</u> Méthode de désinfection d’une plaie, éliminant les microorganismes juste après la contamination, afin d’éviter l’infection.<br />
<u>Contamination :</u> On parle de contamination lorsqu’un microorganismes traverse les barrières du corps.<br />
<u>Contamination directe :</u> contamination entre deux individus<br />
<u>Contamination indirecte :</u> contamination entre deux individus à l’aide d’un intermédiaire.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="uncover" data-marpit-pagination="76" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">
<p><u>Infection :</u> Multiplication importante des microorganismes après la contamination, caractérisé par une inflammation.<br />
<u>Inflammation :</u> Caractérisée par les symptômes suivants : Rougeur, Douleur, Chaleur<br />
<u>Préservatif :</u> dispositif en latex, permettant une asepsie lors des rapports sexuels, est également un moyen de contraception.<br />
<u>Antibiotiques :</u> substance chimique uniquement efficace sur les bactéries.<br />
<u>Pathogène :</u> se dit d’un microorganisme qui provoque une maladie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="uncover" data-marpit-pagination="77" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="uncover" data-marpit-pagination="78" data-marpit-pagination-total="78" style="--paginate:true;--theme:uncover;"></section>
