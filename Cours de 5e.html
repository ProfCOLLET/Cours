<h1>Thème : Planète Terre</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 1 : La météo, le climat, c’est quoi ?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://photos.lci.fr/images/613/344/20190922-0820-a6cbc4-0@1x.jpeg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>La météorologie est une science qui a pour objet l'étude des <strong>phénomènes atmosphériques</strong> tels que les <strong>nuages</strong>, les <strong>précipitations</strong> ou le <strong>vent</strong> dans le but de comprendre comment ils se forment et évoluent en fonction des paramètres mesurés tels que la <strong>pression</strong>, la <strong>température</strong> et <strong>l'humidité</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>Pour faire de la météorologie, il nous faut différents appareils de mesures :</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h3>Un thermomètre :</h3>
<p>Il nous donne la température en °C (degrés Celsius). Le thermomètre est un appareil indispensable. Il existe d'autres façon de mesurer la température :</p>
<ul>
<li data-marpit-fragment="1">Le Kelvin, unité scientifique, 1K correspond à 1°C ; 0K = -273°C.</li>
<li data-marpit-fragment="2">Le degrés Fahrenheit, utilisé uniquement aux USA.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="uncover" data-marpit-pagination="10" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p><img src="https://media.centrakor.com/catalog/product/cache/image/800x800/0ee134d6d987b4a4dd752d2524c88dff/t/h/thermometre-interieur-exterieur-plastique-h-20-5cm-33387_33387_FRN01_WEB_7.jpg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h3>Un pluviomètre :</h3>
<p>Il nous donne la quantité d’eau tombé, en mm de précipitation. Cela correspond à 1L d’eau sur une surface de 1 m2</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="uncover" data-marpit-pagination="12" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p><img src="https://images-na.ssl-images-amazon.com/images/I/5194EJrMPAL._SX466_.jpg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h3>Un baromètre :</h3>
<p>Il nous donne la pression atmosphérique en Hpa (hectopascal).<br />
Sous la barre des 1015 Hpa, ce sont les basses pressions, au dessus de 1015 Hpa, ce sont les hautes pressions.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="uncover" data-marpit-pagination="14" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p><img src="https://static.fnac-static.com/multimedia/Images/39/31/33/33/3319092-1505-1540-1/tsp20170522121743/Nature-Barometre-3-en-1-avec-thermometre-et-hygrometre-20-cm.jpg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="uncover" data-marpit-pagination="15" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h3>Un hygromètre :</h3>
<p>Il nous donne la quantité d’eau sous forme de vapeur dans l’air. C'est une quantité relative, un même pourcentage d'humidité ne correspond pas à la même quantité d'eau à des températures différentes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="uncover" data-marpit-pagination="16" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">

<h3>Un anémomètre :</h3>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="44" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://images.sudouest.fr/2020/10/06/5f7b4a5066a4bd8251d0c6de/widescreen/1000x500/crue-de-la-vezere.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="uncover" data-marpit-pagination="44" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>

<h3>Orage</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="46" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.futura-sciences.com/buildsv6/images/largeoriginal/a/0/a/a0a06a6488_50148307_orage-plus-puissant.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="uncover" data-marpit-pagination="46" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="46" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="uncover" data-marpit-pagination="47" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 2 : Les climats de la Terre</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="uncover" data-marpit-pagination="48" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>La Terre n’a pas un climat unique, même si l’on peut faire une moyenne des températures sur la planète entière, celle ci n’est pas très représentative.</p>
<p>La température moyenne de la Terre est de <strong>15°C</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="49" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/temp-min-fr.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="uncover" data-marpit-pagination="49" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="49" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="50" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/temp-max-fr.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="uncover" data-marpit-pagination="50" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="50" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="51" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/meteo1.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="uncover" data-marpit-pagination="51" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="51" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="52" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/climats.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="uncover" data-marpit-pagination="52" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="52" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="uncover" data-marpit-pagination="53" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 3 : Dynamique des masses d’airs</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="uncover" data-marpit-pagination="54" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>L’Atmosphère est l’enveloppe de gaz qui entoure la Terre, que l’on appelle le plus souvent « AIR ».</p>
<p>L’atmosphère est un mélange de gaz, les plus courant sont :</p>
<ul>
<li>le diazote à 78 %</li>
<li>le dioxygène à 21 %</li>
<li>1 % de beaucoup d’autres gaz</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="uncover" data-marpit-pagination="55" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>L’atmosphère est également composée de vapeur d’eau.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="uncover" data-marpit-pagination="56" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p><strong>L’air chaud est moins dense que l’air froid</strong>, on peut dire qu’il est moins lourd, donc quand il y a de l’air chaud et de l’air froid, l’air <strong>froid va descendre et l’air chaud va monter</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="uncover" data-marpit-pagination="57" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>Comme l’air chaud <strong>monte</strong>, il y a moins d’air au niveau du sol, il y a donc moins de pression, ce qu’on appelle <strong>basse pression</strong>.<br />
On parle de pression atmosphérique, la pression que fait l’air sur nous.</p>
<p>L’air froid a tendance à <strong>descendre</strong>, il va donc s’accumuler près du sol, formant les <strong>hautes pressions</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="uncover" data-marpit-pagination="58" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Activité en groupe</h2>
<p>Avec l’aide de votre voisin, tentez de représentez ces basses et hautes pressions sous forme d’un schéma.<br />
Des mouvements de masses d’airs doivent apparaitre.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="59" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/dynair1.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="uncover" data-marpit-pagination="59" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="59" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="60" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/dynair2.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="uncover" data-marpit-pagination="60" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="60" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="uncover" data-marpit-pagination="61" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Le vent</h2>
<p>L’air froid a tendance à descendre, il va donc s’accumuler près du sol, formant les hautes pressions.</p>
<p>L’air chaud monte en altitude, laissant un « vide » ou une zone de basse pression.</p>
<p>L’air va alors toujours se déplacer des hautes pressions vers les basses pressions. C'est ce qu'on appelle le <strong>Vent</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="uncover" data-marpit-pagination="62" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 4 : A venir...</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="uncover" data-marpit-pagination="63" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 5 : A venir...</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="uncover" data-marpit-pagination="64" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 6 : A venir...</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="uncover" data-marpit-pagination="65" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 7 : A venir...</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="uncover" data-marpit-pagination="66" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 8 : A venir...</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="uncover" data-marpit-pagination="67" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 9 : A venir...</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="uncover" data-marpit-pagination="68" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Thème : Corps Humain et Santé</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="uncover" data-marpit-pagination="69" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 10 : Organisation focntionnelle du corps</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="uncover" data-marpit-pagination="70" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>Notre corps fonctionne selon 4 grandes fonctions :</p>
<ul>
<li>Fonction de nutrition</li>
<li>Fonction de relation</li>
<li>Fonction de reproduction</li>
<li>Fonction de maintien de l’organisme</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="uncover" data-marpit-pagination="71" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Fonction de nutrition</h2>
<p>Cette fonction permet d’apporter au corps tout ce dont il a besoin. Oxygène, nutriments...<br />
 <br />
 Cette fonction utilise plusieurs appareils :</p>
<ul>
<li>Appareil digestif</li>
<li>Appareil respiratoire / ventilatoire</li>
<li>Appareil circulatoire</li>
<li>Appareil excréteur</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="uncover" data-marpit-pagination="72" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p><strong>Un Appareil est un ensemble d’organes, dont le fonctionnement permet de réaliser une fonction du corps.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="uncover" data-marpit-pagination="73" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Fonction de relation</h2>
<p>Cette fonction fait entrer en jeu :</p>
<ul>
<li>le système nerveux</li>
<li>les nerfs</li>
<li>les muscles</li>
</ul>
<p><strong>La fonction de relation a pour but d'interagir avec le monde extérieur.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="uncover" data-marpit-pagination="74" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Fonction de reproduction</h2>
<p><strong>La fonction de reproduction permet à l’organisme de se reproduire.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="uncover" data-marpit-pagination="75" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Fonction de maintien de l'organisme</h2>
<p>A chaque seconde, votre corps s'abîme, il est nécessaire de l’entretenir en permanence.</p>
<p><strong>La fonction de maintien de l’organisme permet de conserver l’organisme dans un état constant d’équilibre.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="uncover" data-marpit-pagination="76" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Les organes</h2>
<p>Un appareil (comme l’appareil circulatoire) est un ensemble d’organe.</p>
<p>Un organe est spécifique d’une tâche.</p>
<p><strong>Chaque organe a une fonction qui lui est propre.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="uncover" data-marpit-pagination="77" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Les tissus</h2>
<p>Les organes sont composé de tissus, il s’agit d’un groupement de cellules qui ont la même forme, taille.</p>
<p>On a par exemple la peau, composée de plusieurs tissus cellulaires comme le derme, l’épiderme...</p>
<p><strong>Un tissu n’est composé que de cellules.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="uncover" data-marpit-pagination="78" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Les cellules</h2>
<h3>CONCOURS</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="uncover" data-marpit-pagination="79" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="uncover" data-marpit-pagination="80" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Les cellules</h2>
<p>Les cellules sont l’unité <strong>fonctionnelle</strong> et <strong>structurelle</strong> de notre corps, chaque cellule a son but et son rôle à jouer dans le corps humain.</p>
<p>Il existe des êtres vivants <strong>unicellulaires</strong> (composés d’une seule cellule) et d’autres sont <strong>pluricellulaires</strong> (composés de plusieurs cellules).</p>
<p>Une cellule est composé d’une <strong>membrane plasmique</strong>, d’un <strong>cytoplasme</strong> et d’un <strong>noyau</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="uncover" data-marpit-pagination="81" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p><img src="Ressources/Photos/cellule.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="uncover" data-marpit-pagination="82" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h1>Leçon 11 : L'appareil respiratoire</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="uncover" data-marpit-pagination="83" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Activité : Décrivez le chemin que prend l’air au niveau de l’appareil respiratoire.</h2>
<p>Pages 40 - 41</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="uncover" data-marpit-pagination="84" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>L’air pénètre dans le corps humain par le <strong>nez ou la bouche</strong>, il est conduit jusqu’aux <strong>alvéoles pulmonaires</strong> par la <strong>trachée</strong>, les <strong>bronches</strong>, les <strong>bronchioles</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="uncover" data-marpit-pagination="85" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p><img src="Ressources/Mermaid/trajetair.svg" alt="w:1100" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="uncover" data-marpit-pagination="86" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p><img src="Ressources/Photos/app%20respi.png" alt="h:700" style="height:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="uncover" data-marpit-pagination="87" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>Lors de <strong>l’inspiration</strong>, le diaphragme et les muscles entre les côtes vont se contracter. Le volume de la cage thoracique va <strong>augmenter</strong>, mais la quantité d’air reste la même.</p>
<p>Donc la pression de l’air dans les poumons va <strong>diminuer</strong> jusqu’à devenir inférieure à la <strong>pression atmosphérique</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="uncover" data-marpit-pagination="88" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>Comme nous avons vu précédemment, l’air va toujours des hautes aux basses pressions, l’air va donc s’engouffrer dans les poumons pour « combler » le vide laissé.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="uncover" data-marpit-pagination="89" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>Lorsque nous nous relâchons, les muscles se relâchent et le volume de la cage thoracique redevient comme avant, le volume <strong>diminue</strong>, donc la <strong>pression augmente</strong> et devient supérieure à celle de l’atmosphère.</p>
<p>L’air sort donc de manière <strong>passive</strong> des poumons lors de l’expiration.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="uncover" data-marpit-pagination="90" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<h2>Observation microscopique</h2>
<p>Lame de poumon</p>
<p>Travail en binôme</p>
<p>Attention au matériel</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="91" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/poumons.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="uncover" data-marpit-pagination="91" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>

<p>Le poumon a une <strong>structure alvéolaire</strong>, ou spongieuse.<br />
 <br />
 Cette structure a pour but de <strong>démultiplier</strong> la surface d’échange.<br />
 Au niveau des alvéoles pulmonaires du dioxygène passe de l’air dans le sang.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="uncover" data-marpit-pagination="103" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">

<h2>Correction</h2>
<ol>
<li data-marpit-fragment="1">La fréquence ventilatoire correspond au nombre de cycle d’inspiration / expiration par minute.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="107" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/tab1.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="uncover" data-marpit-pagination="107" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="107" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-marpit-fragments="1" data-paginate="true" data-theme="uncover" data-marpit-pagination="108" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<ol start="4">
<li data-marpit-fragment="1">Durant un effort, le <strong>rythme respiratoire</strong> (ou <strong>fréquence ventilatoire</strong>) va augmenter. En même temps, les poumons vont se remplir de davantage d’air par cycle d’inspiration. Il y a donc un double effet durant un effort physique, une augmentation du rythme ventilatoire ainsi qu’une augmentation du volume ventilatoire, ce qui conduit à une augmentation du débit ventilatoire.</li>
</ol>
</section>

<h1>Leçon 14 : Les organes consomment de l’ $$O_2$$ et du sucre</h1>

<p>Les organes effectuent en permanence des échanges avec le sang : ils y prélèvent des nutriments et du dioxygène ; ils y rejettent des déchets dont le dioxyde de carbone.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="120" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/6p38.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="uncover" data-marpit-pagination="120" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="120" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="uncover" data-marpit-pagination="121" data-marpit-pagination-total="128" style="--paginate:true;--theme:uncover;">
<p>La consommation de nutriments et de dioxygène, le rejet de dioxyde de carbone par les organes varient selon leur activité́, cela s’accompagne de modifications au niveau de l’organisme (augmentation de la température, des rythmes cardiaque et respiratoire).</p>
</section>
