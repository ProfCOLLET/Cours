<h2>Activité</h2>
<p>Page 172 à 175</p>
<p>Donnez la définition de <strong>reproduction séxuée</strong> et <strong>reproduction asexuée</strong>.</p>
<p>Evaluation à l'oral au hasard.</p>

<h2>Reproduction sexuée</h2>
<p>Cette reproduction correspond à la <strong>rencontre d'individus</strong> de types sexuels différents (mâle et femelle).</p>
<p>Elle n'implique <strong>pas forcément d'accouplement</strong> ou de copulation, car des organismes immobiles comme les plantes, les champignons, les moules, sont aussi capables de reproduction.</p>
<p>La reproduction <strong>n'est possible qu’entre deux individus de la même espèce, et de sexe différent.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="uncover" data-marpit-pagination="19" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Reproduction assexuée</h2>
<p>Chez les espèces unicellulaires, la <strong>division cellulaire</strong> assure ce type de reproduction de cellules. Toutes les cellules filles issues d'une même cellule mère <strong>sont identiques au parent</strong> dont elles sont issues.</p>
<p>Pour les organismes pluricellulaires : l'organisme mère <strong>se sépare d'une ou plusieurs</strong> cellules (ou une partie de l’organisme), qui seront alors chargées de reconstruire un nouvel organisme identique à l’organisme mère (<strong>un clone</strong>).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Rencontre des gamètes et fécondation</h2>
<p>Un <strong>gamète</strong> est une <strong>cellule produite par l’organisme vivant ayant pour unique but la reproduction</strong>, un gamète est une cellule qui contient la <strong>moitié du patrimoine génétique</strong> de l’individu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<p>Chez la femme, c’est <strong>l’ovule</strong>, chez l’homme, le <strong>spermatozoïde</strong>.</p>
<p><em>La <strong>fécondation</strong> correspond à la <strong>rencontre</strong> des gamètes.</em></p>
<p>La fécondation peut se faire de façon <strong>interne</strong> (dans le corps de la femelle) ou <strong>externe</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<p>A l’aide des documents pages 170 à 173, <strong>présentez dans un tableau les différences</strong> entre les fécondations interne et externe.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<table>
<thead>
<tr>
<th>Fécondation Externe</th>
<th>Fécondation Interne</th>
</tr>
</thead>
<tbody>
<tr>
<td>C’est une fécondation qui se déroule en <strong>dehors</strong> du corps de la femelle.</td>
<td>C’est une fécondation qui se déroule <strong>dans</strong> le corps de la femelle.</td>
</tr>
<tr>
<td>Les embryons sont <strong>beaucoup plus exposés</strong> aux risques extérieurs (se faire manger, écraser, froid, chaud).</td>
<td>Les embryons <strong>ne sont pas exposés</strong> aux risques extérieurs (se faire manger, écraser, froid, chaud).</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<table>
<thead>
<tr>
<th>Fécondation Externe</th>
<th>Fécondation Interne</th>
</tr>
</thead>
<tbody>
<tr>
<td>Leur taux de survie est très faible. Les oeufs sont fragiles.</td>
<td>Leur taux de survie est très haut .</td>
</tr>
<tr>
<td>En échange, les œufs sont pondus en très grande quantité.</td>
<td>En échange, le développement de l’embryon demande du temps, et de l’ énergie à la femelle.</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="uncover" data-marpit-pagination="25" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">

<h2>Définitions</h2>
<p><strong>Proie</strong> : Animal chassé par un prédateur.</p>
<p><strong>Prédateur</strong> : Espèce qui va se nourrir d'un autre animal (Proie)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="uncover" data-marpit-pagination="32" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Relation entre le Lynx et le lièvre</h2>
<blockquote>
<p>On sait que le lynx se nourrit à 95% de lièvres.</p>
</blockquote>
<p>On observe que de manière recurrente, les populations de lynx et de lièvres augmentent puis diminuent. Quand la population de lièvres augmente, <strong>alors</strong> la population de lynx augmente aussi.</p>
<p>Une fois que la population de lynx est haute, on observe que la population de lièvre <strong>diminue</strong>. Ce qui entraine par la suite une <strong>diminution</strong> de la population de lynx.</p>
<p>Puis le cycle recommence.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="33" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Mermaid/proiepredateurcycle.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="uncover" data-marpit-pagination="33" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>

<p>La puberté correspond au passage de <strong>l'enfance à l'adulte</strong>.</p>
<p>Ce passage comprend de nombreuses transformations physiques, et psychologique.</p>
<p>La puberté est <strong>une obligation métabolique</strong>.</p>
<p>La fin de la puberté correspond aussi à la <strong>capacité de se reproduire</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="uncover" data-marpit-pagination="37" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<p>Donnez la liste des modifications qui se produisent chez <strong>l'homme</strong> et chez la <strong>femme</strong> lors de la puberté.</p>
</section>

<li>Croissance</li>
<li>Développement de poitrine</li>
<li>Acné et boutons (changement de l'équilibre de la peau)</li>
<li>Modification de la voix (mue)</li>

</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="50" data-marpit-pagination-total="89"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="51" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/hormone2.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="51" data-paginate="true" data-theme="uncover" data-marpit-pagination="51" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Chez l'homme</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="51" data-marpit-pagination-total="89"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="uncover" data-marpit-pagination="52" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<p>La <strong>Testostérone</strong> est produite par les testicules, elle va provoqué plusieurs phénomènes :</p>
<ul>
<li>(+) la production de sperme</li>
<li>Elle permet l'érection</li>
<li>Elle stimule le developpement musculaire</li>
<li>Elle developpe la pilosité</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="53" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<ul>
<li data-marpit-fragment="1">
<p>C'est la principale hormone sexuelle mâle.</p>
</li>
<li data-marpit-fragment="2">
<p>Chez l'homme, la testostérone joue un rôle-clé dans la santé et le bien-être, en particulier dans le fonctionnement sexuel.</p>
</li>
<li data-marpit-fragment="3">
<p>Contrairement à une croyance populaire, la testostérone n'est pas associée à une augmentation de l'agressivité.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="54" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<ul>
<li data-marpit-fragment="1">
<p>Cependant, elle est associée à la compétition et aux comportements de dominance chez les animaux. Elle augmente durant l'anticipation d'activités sportives et après la victoire.</p>
</li>
<li data-marpit-fragment="2">
<p>Elle produit aussi une réduction des réactions de peur et de stress.</p>
</li>
<li data-marpit-fragment="3">
<p>La testostérone participe à la perte de cheveux de l'homme avec l'âge.</p>
</li>
<li data-marpit-fragment="4">
<p>Le taux de testostérone décroit avec l'âge chez l'homme.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="uncover" data-marpit-pagination="55" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h3>Exemple de l'effets de la testostérone chez le rat mâle</h3>
<p>Chez le rat mâle, le comportement sexuel dépend du niveau de testostérone. La castration réduit l'activité sexuelle. La testostérone augmente celle-ci.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="56" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/hormone3.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="56" data-paginate="true" data-theme="uncover" data-marpit-pagination="56" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Chez la femme</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="56" data-marpit-pagination-total="89"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="uncover" data-marpit-pagination="57" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<p>Les femmes produisent 2 types d'hormones :</p>
<ul>
<li>l'oestrogène</li>
<li>la progestérone</li>
</ul>
<p>Elles stimulent le developpement de la pilosité.<br />
Elles stimulent le developpement de la poitrine et l'elargissement des hanches.</p>
<p>Elles participent au cycle de l'utérus en controllant l'épaississement de la muqueuse utérinne.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="uncover" data-marpit-pagination="58" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h3>L'œstrogène</h3>
<p>L'œstrogène est une hormone sexuelle femelle primaire.</p>
<p>Elle est produite par le développement des follicules des ovaires et par le placenta lors de la grossesse.</p>
<blockquote>
<p>Il existe 3 sortes d'œstrogènes : l'<strong>œstradiol</strong>, l'<strong>œstriol</strong> et l'<strong>œstrone</strong>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="uncover" data-marpit-pagination="59" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<p>Les œstrogènes jouent un rôle central dans la reproduction.</p>
<p>Elles favorisent le développement des <strong>caractères sexuels secondaires</strong> féminins, comme les seins, et sont également impliquées dans le contrôle du cycle menstruel, ce qui explique pourquoi la plupart des contraceptifs hormonaux comme les pilules contraceptives en contiennent.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="uncover" data-marpit-pagination="60" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h3>La progestérone</h3>
<p>La progestérone est une hormone principalement sécrétée par les ovaires et le placenta.<br />
Elle est impliquée dans la grossesse et l'embryogenèse(formation de l'embryon) de nombreuses espèces de mammifères, ainsi que dans le cycle menstruel.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="uncover" data-marpit-pagination="61" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Le cycle menstruel</h2>
<p>Avant de concevoir un enfant, la femme doit produire des ovocytes et l'homme des spermatozoïdes. La fabrication de ces cellules s'effectue sous le contrôle des hormones durant le cycle menstruel.</p>
<p>Entre la puberté et la ménopause, la femme peut se reproduire grâce au fonctionnement cyclique de ses ovaires.</p>
<p>Le cycle menstruel dure environ 28 jours et comprend les phases suivantes :</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="62" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<ul>
<li data-marpit-fragment="1">
<p><strong>jours 1 à 5 :</strong> ce sont les règles, au cours desquelles une partie de la muqueuse utérine est éliminée</p>
</li>
<li data-marpit-fragment="2">
<p><strong>jours 6 à 13 :</strong> un follicule d'un des deux ovaires achève sa croissance. Les cellules folliculaires fabriquent des oestrogènes et leur taux augmente dans le sang. La muqueuse  de l'utérus se développe</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="1" data-paginate="true" data-theme="uncover" data-marpit-pagination="63" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<ul>
<li data-marpit-fragment="1"><strong>jour 14 :</strong> c'est l'ovulation, au cours de laquelle le follicule mûr expulse l'ovocyte. L'ovulation est déclenchée par le pic d'une hormone. La glaire cervicale présente au niveau du col de l'utérus est lâche, afin de laisser passer les spermatozoïdes</li>
</ul>
<blockquote>
<p>ATTENTION : on pense à tort que l'ovulation a lieu au 14e jour, en réalite elle a lieu 14 jours avant le debut des règles suivante... ce qui tombe le 14e jour pour un cycle de 28 jours, mais toutes les femmes n'ont pas un un cycle de 28  jours.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-fragments="1" data-paginate="true" data-theme="uncover" data-marpit-pagination="64" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<ul>
<li data-marpit-fragment="1"><strong>jours 15 à 28 :</strong> le follicule évolue en corps jaune, qui produit des oestrogènes et de la progestérone. La muqueuse utérine prend un aspect de dentelle : elle est prête à accueillir l'embryon. S'il n'y a pas de fécondation, le corps jaune régresse, les taux d'hormones ovariennes chutent, d'où le déclenchement des règles.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="65" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/hormone4.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="uncover" data-marpit-pagination="65" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="65" data-marpit-pagination-total="89"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="uncover" data-marpit-pagination="66" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h1>Leçon 13 : Contraception</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="uncover" data-marpit-pagination="67" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Faisons la liste des moyens de contraception</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="uncover" data-marpit-pagination="68" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<ul>
<li>Préservatif</li>
<li>Pillules</li>
<li>Implants</li>
<li>Diaphragme</li>
<li>Gel spermicide</li>
<li>Injections</li>
<li>Stérilisation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="uncover" data-marpit-pagination="69" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Préservatif masculin</h2>
<p>Le préservatif masculin est un étui souple en latex qui recueille le sperme lors de l’éjaculation et empêche les spermatozoïdes de rencontrer l’ovule dans les voies génitales féminines.</p>
<blockquote>
<p><strong>Il joue aussi un rôle essentiel dans la prévention des maladies sexuellement transmissibles (MST) comme le vih.</strong></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="70" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/capote.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="uncover" data-marpit-pagination="70" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="70" data-marpit-pagination-total="89"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="uncover" data-marpit-pagination="71" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Préservatif feminin</h2>
<p>Le préservatif féminin est constitué d’un tube en polyuréthane souple, dont une extrémité est fermée et placée sur le col de l’utérus à l’aide d’un anneau souple. L’autre extrémité, ouverte, reste à l’extérieur de la vulve. Un préservatif neuf doit être utilisé à chaque relation.</p>
<blockquote>
<p><strong>Le préservatif féminin constitue également une protection contre la contamination par les MST.</strong></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="uncover" data-marpit-pagination="72" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Pilules</h2>
<p>Les pilules contraceptives sont prescrites à la femme, après examen médical, pour bloquer l’ovulation. Ces pilules, à base d’œstrogène et de progestérone, hormones produites par l’ovaire, modifient le cycle ovarien. Elles bloquent l’ovulation et agissent sur l’endomètre qui ne peut plus accueillir l’embryon. La prise de pilules empêche la fécondation et la nidation.<br />
Ces pilules, sous formes de mini-doses essentiellement, sont optimisées pour un meilleur respect de la physiologie féminine et pour une meilleure contraception.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="uncover" data-marpit-pagination="73" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Implants</h2>
<p>Il représente un nouveau dispositif contraceptif. Il consiste à placer sous la peau un bâtonnet hormonal dans la face interne du bras. Ce bâtonnet délivre de façon continue de la progestérone qui bloque l’ovulation.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="uncover" data-marpit-pagination="74" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Diaphragme</h2>
<p>Le diaphragme est constitué d'une membrane en caoutchouc souple, tendue sur un cercle métalique rigide. Il bloque la progression des spermatozoïdes dans les voies génitales féminines. Pour améliorer son efficacité, qui est limitée, le diaphragme est souvent enduit d’une crème spermicide.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="75" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/diaph.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="uncover" data-marpit-pagination="75" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="75" data-marpit-pagination-total="89"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="uncover" data-marpit-pagination="76" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Les stérilets</h2>
<p>Le stérilet est un dispositif en plastique souple et en cuivre, de petite taille. Sa mise en place, au niveau de l’utérus, est réalisée par le médecin pour deux ans. Sa présence rend l’endomètre inapte à la nidation d'un embryon. En France, seules les femmes ayant déjà eu des enfants et qui n’en désirent plus utilisent le stérilet, en raison d’un risque possible d’infection ou de grossesse extra-utérine pouvant causer une stérilité.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="77" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;Ressources/Photos/sterilet.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="uncover" data-marpit-pagination="77" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="77" data-marpit-pagination-total="89"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="uncover" data-marpit-pagination="78" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Les fausses contraceptions</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="uncover" data-marpit-pagination="79" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Pilule du lendemain</h2>
<p>En dehors de l’utilisation du stérilet, lorsque les rapports sexuels ne sont pas, ou sont mal protégés, il peut y avoir un risque de grossesse non désirée. Dans ce cas, il existe une intervention possible en administrant une dose massive d’hormones. Celles-ci vont agir sur l’appareil reproducteur en retardant l’ovulation, en immobilisant les spermatozoïdes dans les voies génitales ou en modifiant l’endomètre provoquant ainsi l’évacuation d’un éventuel embryon.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="uncover" data-marpit-pagination="80" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<p>Mais cette intervention ne peut être efficace que si elle se fait dans les 12 heures qui suivent le rapport non protégé. Elle se fait sous surveillance médicale, car elle est physiologiquement et psychologiquement éprouvante pour la personne qui l’utilise. Cette intervention doit être strictement réservée aux cas d’urgence. Elle ne peut pas remplacer une méthode contraceptive préventive et responsable.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="uncover" data-marpit-pagination="81" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Les croyances populaires</h2>
<p>Il existe d'autres méthodes contraceptives, mais celles-ci sont à éviter, car leur efficacité est extrêmement limitée. Il s'agit du retrait, de la méthode de la température, de la toilette vaginale, de la détermination de la période de fécondité par le calcul des jours.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="uncover" data-marpit-pagination="82" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h1>Leçon 14 : L'Interruption volontaire de grossesse</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="uncover" data-marpit-pagination="83" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Un peu d'histoire</h2>
<p>La loi du 17 janvier 1975 relative à l'interruption volontaire de grossesse, dite loi Veil, est une loi encadrant une dépénalisation de l'avortement en France. Elle a été préparée par Simone Veil, ministre de la Santé.</p>
<p>Le vote de cette loi est précédé par différents épisodes de la vie politique liés directement ou indirectement à l'interdiction de l'avortement, comme la légalisation de la contraception (1967), le Manifeste des 343 (1971), le procès de Bobigny (1972) puis le Manifeste des 331 (1973).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="uncover" data-marpit-pagination="84" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Une IVG, c'est quoi ?</h2>
<p>Il existe 2 méthodes d'IVG :</p>
<ul>
<li>
<p>L'IVG instrumentale (chirurgicale) est pratiquée obligatoirement en établissement de santé (hôpital ou clinique).</p>
</li>
<li>
<p>L'IVG médicamenteuse est pratiquée en établissement de santé (hôpital ou clinique), en cabinet de ville, en centre de planification ou en centre de santé (jusqu'à 5 semaines de grosesse, soit 7 semaines depuis les dernières règles).</p>
</li>
</ul>
<p>La technique d'avortement utilisée dépend de votre choix et du terme de votre grossesse.</p>
<p>Ce choix peut être effectué avec l'aide du médecin lors de la 1re ou 2e consultation médicale.</p>
<p>Tous les établissements de santé publics ou privés ne pratiquent pas les 2 techniques d'avortement, il est donc important de s'informer le plus tôt possible.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="uncover" data-marpit-pagination="85" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h2>Et vous ? Pour ou contre ?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="uncover" data-marpit-pagination="86" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
<h1>Leçon 15 : VIH</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="uncover" data-marpit-pagination="87" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="uncover" data-marpit-pagination="88" data-marpit-pagination-total="89" style="--paginate:true;--theme:uncover;">
