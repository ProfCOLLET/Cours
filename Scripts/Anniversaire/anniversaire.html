<script>
    window.onload = function() {
        // Vérifie si le navigateur prend en charge l'API de géolocalisation
        if ('permissions' in navigator) {
          // Demande l'autorisation de l'utilisateur pour utiliser l'audio en arrière-plan
          navigator.permissions.requestPermission({ name: 'audio-capture' }).then(function(permissionStatus) {
            // Vérifie si l'autorisation a été accordée
            if (permissionStatus.state === 'granted') {
              // Crée un élément audio
              var audioElement = document.createElement('audio');
              audioElement.setAttribute('src', './anniversaire.mp3');
              audioElement.setAttribute('autoplay', 'autoplay');
      
              // Démarre la lecture lorsque le fichier audio est suffisamment chargé
              audioElement.addEventListener('canplaythrough', function() {
                audioElement.play();
              }, false);
      
              // Charge le fichier audio
              audioElement.load();
              alert("Bon anniversaire ! ")
            }
          });
        }
      }
      


</script>
