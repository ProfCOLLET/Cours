bindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-theme="uncover" data-marpit-pagination="1" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Leçon 7 : Le système solaire</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="2" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Le Soleil</h1>
<p>Le Soleil est l’étoile du Système solaire. Dans la classification astronomique, c’est une étoile de type <strong>naine jaune</strong>.<br />
Autour de lui gravitent la Terre (à la vitesse de 30 km/s), <strong>sept</strong> autres planètes, au moins <strong>cinq planètes naines</strong>, de très nombreux <strong>astéroïdes</strong> et <strong>comètes</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="3" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../Ressources/Photos/sun_title.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="3" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="3" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="4" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Le Soleil représente à lui seul environ <strong>99,8 %</strong> de la masse du Système solaire ainsi constitué, Jupiter représentant plus des deux tiers du reste.</p>
<p>1 UA : Distance Terre- Soleil, soir 150 000 000 km.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<iframe width="1200" height="800" src="https://www.youtube.com/embed/5l6eOsFCTkc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Mercure</h1>
<p>Mercure est la planète la plus proche du Soleil et la moins massive du Système solaire.</p>
<p>Son éloignement au Soleil est compris entre 0,31 et 0,47 unité astronomique.<br />
Elle est visible à l'œil nu depuis la Terre.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.futura-sciences.com/buildsv6/images/largeoriginal/e/d/f/edf75f57d9_82666_mercureok.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Vénus</h1>
<p>La distance de Vénus au Soleil est comprise entre <strong>0,718 et 0,728 UA</strong>, avec une période orbitale de 224,7 jours.<br />
Vénus est une planète tellurique, comme le sont également Mercure, la Terre et Mars.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Elle possède un <strong>champ magnétique très faible</strong> et n'a <strong>aucun satellite naturel</strong>. Elle est la seule planète tellurique du Système solaire dont la rotation est rétrograde (sens inverse). De plus, elle est la seule ayant une période de rotation (243 jours) supérieure à sa période de révolution.</p>
<pre><code>C'est à dire que sur Vénus, un jour est plus long que 1 an. 
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="uncover" data-marpit-pagination="10" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Vénus présente en outre la particularité d'être <strong>quasiment sphérique</strong> et de parcourir l'orbite la plus circulaire des planètes du Système solaire.</p>
<p>Vénus est presque aussi grande que la Terre (<em>son diamètre représente 95 % de celui de notre planète</em>) et a une masse équivalente aux quatre cinquièmes de celle de la Terre.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>L'atmosphère de Vénus est la plus épaisse de celle de toutes les planètes telluriques, avec une pression au sol atteignant 9,3 MPa (91,8 fois celle de la Terre).<br />
Cette atmosphère est composée d'environ <strong>96,5 % de CO2</strong> et 3,5 % d'azote (N2), avec de faibles concentrations de dioxyde de soufre et de divers autres gaz.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="uncover" data-marpit-pagination="12" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>L'atmosphère de Vénus est <strong>près de cent fois plus massive</strong> que celle de la Terre et possède une dynamique propre, indépendante de la planète elle-même.</p>
<p>Compte tenu de sa composition et de sa structure, <strong>cette atmosphère génère un très puissant effet de serre à l'origine des températures les plus élevées mesurées à la surface d'une planète du Système solaire : près de 740 K (environ 467 °C)</strong> en moyenne à la surface.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="uncover" data-marpit-pagination="14" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Terre</h1>
<p>La Terre s'est formée il y a <strong>4,54 milliards d'années environ</strong> et la vie y est apparue moins d'un milliard d'années plus tard.</p>
<p>La croûte terrestre est divisée en plusieurs segments rigides appelés <strong>plaques tectoniques</strong> qui se déplacent sur des millions d'années.<br />
Environ 71 % de la surface terrestre est couverte par des océans d'eau salée.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="uncover" data-marpit-pagination="15" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Actuellement, la Terre orbite autour du Soleil en <strong>365,25 jours</strong> solaires ou une année sidérale.</p>
<p>Le seul satellite naturel connu de la Terre est la Lune qui commença à orbiter il y a 4,5 milliards d'années. Celle-ci provoque les marées et ralentit lentement la rotation terrestre.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="16" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.futura-sciences.com/buildsv6/images/mediumoriginal/6/0/4/604437a5eb_75258_terre-complete-dscovr-epicfirstlight-dsc-20151806.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="uncover" data-marpit-pagination="16" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="16" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="uncover" data-marpit-pagination="17" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Lune</h2>
<p>La Lune est un objet céleste qui orbite autour de la planète Terre et le seul satellite naturel permanent de la Terre.</p>
<p>On pense que la Lune s'est formée il y a environ 4,51 milliards d'années, peu de temps après la Terre.</p>
<p>La Lune est en rotation <strong>synchrone</strong> avec la Terre, et montre donc toujours la même face à la Terre.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="18" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.sciencesetavenir.fr/assets/img/2018/03/08/cover-r4x3w1000-5aa14946543df-blue-moon.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="uncover" data-marpit-pagination="18" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="uncover" data-marpit-pagination="19" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Mars</h1>
<p>Mars est la quatrième planète par ordre de distance croissante au Soleil.<br />
Son éloignement au Soleil est de <strong>1,52 UA</strong> avec une période orbitale de <strong>686,71 jours</strong> terrestres.</p>
<p>C’est une planète tellurique environ dix fois moins massive que la Terre.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Sa topographie présente des analogies aussi bien avec la Lune, à travers ses cratères et ses bassins d'impact, qu'avec la Terre, avec des formations d'origine tectonique et climatique telles que des volcans, des rifts, des vallées, des champs de dunes et des calottes polaires. Le plus haut volcan du Système solaire, <em><strong>Olympus Mons</strong></em> (qui est un volcan bouclier), et le plus grand canyon, <em><strong>Valles Marineris</strong></em>, se trouvent sur Mars.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Mars peut être observée à l’œil nu.</p>
<p>Mars a toujours été caractérisée visuellement par sa couleur <strong>rouge</strong>, due à l'abondance d'oxyde de fer(III) à sa surface.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.stelvision.com/astro/wp-content/uploads/2018/06/True-colour_image_of_Mars_seen_by_OSIRIS-1.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="22" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;http://3.bp.blogspot.com/-i1WfE7--knA/VQ811A-TCXI/AAAAAAAAIoo/DIjcQa1c6U4/s1600/Phobos-Deimos-panel-1024x510.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="23" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Déïmos et Phobos</h2>
<p>Ce sont les 2 satellites naturels de Mars.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="23" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Ceinture d'astéroïdes</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="uncover" data-marpit-pagination="25" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Les astéroïdes</h2>
<p>La ceinture d'astéroïdes contient plusieurs <strong>centaines de milliers</strong> d'astéroïdes connus, et probablement plusieurs millions, d'une taille allant <strong>du grain de poussière</strong> au <strong>planétoïde de quelques centaines de kilomètres de diamètre</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="uncover" data-marpit-pagination="26" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Cérès</h2>
<p>Cérès est <strong>la plus petite planète naine</strong> reconnue du Système solaire ainsi que le plus <strong>gros astéroïde</strong> de la ceinture principale ; c'est d'ailleurs <strong>la seule planète naine</strong> située dans la ceinture d'astéroïdes.</p>
<p>Avec un diamètre d'environ <strong>950 kilomètres</strong>, Cérès est l'objet le plus grand et le plus massif de la ceinture d'astéroïdes située entre les orbites des planètes Mars et Jupiter. Elle constitue le <strong>tiers</strong> de la masse totale de la ceinture.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="27" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Ceres_RC2_Bright_Spot.jpg/290px-Ceres_RC2_Bright_Spot.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="uncover" data-marpit-pagination="27" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="uncover" data-marpit-pagination="28" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Jupiter</h1>
<p>Jupiter est une planète géante <strong>gazeuse</strong>. Il s'agit de <strong>la plus grosse</strong> planète du Système solaire, <strong>plus volumineuse et massive que toutes les autres planètes réunies</strong>, et la cinquième planète par sa distance au Soleil.</p>
<p>Jupiter possède 79 satellites naturels confirmés dont 50 nommés. Quatre sont de grands satellites, connus depuis plusieurs siècles et regroupés sous la dénomination de <em>«lunes galiléennes»</em> : Io, Europe, Ganymède et Callisto.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="29" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://static.le-systeme-solaire.net/ressources/syssol/jupiter_title.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="uncover" data-marpit-pagination="29" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="29" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="uncover" data-marpit-pagination="30" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Ganymède</h2>
<p>Ganymède est un satellite naturel de Jupiter.<br />
Avec son diamètre de <strong>5 268 kilomètres</strong>, dépassant de 8 % celui de la planète Mercure et de 2 % celui de Titan, la plus grande lune de Saturne, <strong>Ganymède est le plus gros satellite naturel de Jupiter mais également le plus gros de tout le Système solaire</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="uncover" data-marpit-pagination="31" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Ganymède est un corps totalement différencié avec un noyau liquide riche en fer et un océan sous la glace de surface qui pourrait contenir plus d'eau que tous les océans de la Terre réunis.</p>
<p>C'est <strong>le seul satellite du Système solaire</strong> connu pour posséder une magnétosphère.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="32" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Ganymede-moon.jpg/260px-Ganymede-moon.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="uncover" data-marpit-pagination="32" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="32" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="uncover" data-marpit-pagination="33" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Europe</h2>
<p>Europe est un satellite naturel de Jupiter.</p>
<p>Avec un diamètre de 3 121 kilomètres, Europe est le quatrième plus gros satellite de Jupiter et le sixième du système solaire.</p>
<p>Sa surface est composée de <strong>glace</strong> et se trouve être <strong>la plus lisse</strong> de tout le système solaire.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="uncover" data-marpit-pagination="34" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Bien que sa température soit au maximum de −150 °C, on suppose qu'en dessous se trouve <strong>un océan liquide d'environ 90 kilomètres de</strong> profondeur.</p>
<p>De plus, des <strong>geysers</strong> d'eau ont été détectés à sa surface. Ces éléments laissent à penser qu'Europe <strong>pourrait être habitable</strong> par certains organismes, bien que cette hypothèse ne soit pas encore vérifiée.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="35" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/5/54/Europa-moon.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="uncover" data-marpit-pagination="35" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="35" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="uncover" data-marpit-pagination="36" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Callisto</h2>
<p>Callisto est un satellite naturel de la planète Jupiter.<br />
Callisto est <strong>le deuxième</strong> plus grand satellite de Jupiter après Ganymède.</p>
<p>Callisto est composée approximativement à parts égales de roche et de glaces.<br />
Des recherches menées à l'aide de la sonde Galileo ont révélé que Callisto <strong>pourrait posséder un océan d'eau liquide à plus de 100 kilomètres</strong> sous la surface de la lune qui serait susceptible d'accueillir la vie extraterrestre.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="uncover" data-marpit-pagination="37" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>La surface de Callisto est très cratérisée, extrêmement vieille et ne présente pas de trace d'activité tectonique.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="38" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://static.le-systeme-solaire.net/ressources/syssol/callistotitle.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="uncover" data-marpit-pagination="38" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="38" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="uncover" data-marpit-pagination="39" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Io</h2>
<p>Io est un des satellites naturels de Jupiter la plus proche de la planète.<br />
Io fait le tour de Jupiter en à peu près 40 heures.</p>
<p>Avec plus de 400 volcans en activité, Io est <strong>l'objet le plus actif</strong> du système solaire.<br />
Cette activité géologique est provoquée par les <strong>forces de marée</strong> de Jupiter.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="uncover" data-marpit-pagination="40" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Les <strong>volcans du satellite rejettent des composés du soufre</strong> et les panaches peuvent atteindre 500 km d'altitude. Sa surface est constellée d'une centaine de montagnes, certaines plus élevées que l'Everest.</p>
<p>La surface d'Io est caractérisée par des <strong>plaines recouvertes de soufre et de dioxyde de soufre</strong>, la colorant de diverses teintes de rouges, jaunes, blancs, noirs et verts.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="41" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/7/7b/Io_highest_resolution_true_color.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="uncover" data-marpit-pagination="41" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="41" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="uncover" data-marpit-pagination="42" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Saturne</h1>
<p>Saturne est la sixième planète du Système solaire par ordre de distance au Soleil et la deuxième après Jupiter tant par sa taille que par sa masse.</p>
<p>Saturne est une planète géante, au même titre que Jupiter, Uranus et Neptune, et plus précisément une géante gazeuse.</p>
<p>Sa masse vaut <strong>95 fois celle de la Terre</strong> et son volume 900 fois celui de notre planète. Sa période de révolution est d'environ 29 ans.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="uncover" data-marpit-pagination="43" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Saturne possède <strong>un système d'anneaux</strong>, composés principalement de particules de <strong>glace et de poussière</strong>. Saturne possède de nombreux satellites, dont quatre-vingt-deux ont été confirmés parmi lesquels cinquante-trois ont été nommés.<br />
Titan est le plus grand satellite de Saturne et la deuxième plus grande lune du Système solaire après Ganymède autour de Jupiter.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="44" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="44" data-paginate="true" data-theme="uncover" data-marpit-pagination="44" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p>C'est la plus lointaine des planètes du Système solaire observables à l'œil nu dans le ciel nocturne depuis la Terre.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="44" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="uncover" data-marpit-pagination="45" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Encelade</h2>
<p>Encelade est un satellite naturel de la planète Saturne.</p>
<p>De récentes observations ont permis de démontrer la présence d'un océan <strong>d'eau liquide</strong> sous sa surface. <strong>Les trois ingrédients de la vie (chaleur, eau, molécules organiques) seraient donc potentiellement présents sur Encelade.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="uncover" data-marpit-pagination="46" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Selon les images de la sonde Cassini, Encelade est recouvert d'une couche aux reflets bleutés, <strong>caractéristique de la neige d'eau fraîche</strong>. La neige serait épaisse d'une <strong>centaine de mètres</strong>, ce qui indique qu'il neige sur Encelade depuis au moins <strong>100 millions d'années</strong>. <strong>Les geysers</strong>, et la source de chaleur souterraine qui les alimente, seraient donc actifs depuis très longtemps.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="47" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/5/5f/Enceladusstripes_cassini.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="uncover" data-marpit-pagination="47" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="47" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="uncover" data-marpit-pagination="48" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Titan</h2>
<p>Titan est le plus grand satellite naturel de Saturne. Avec un diamètre 6 % plus grand que celui de Mercure, Titan est par la taille au deuxième rang des satellites du système solaire, après Ganymède, le plus gros satellite de Jupiter.</p>
<p>Il s’agit <strong>du seul satellite connu</strong> à posséder une atmosphère dense.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="uncover" data-marpit-pagination="49" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Titan est principalement composé de roche et d’eau gelée. Son épaisse atmosphère a longtemps empêché l’observation de sa surface, jusqu’à l’arrivée de la mission Cassini-Huygens en 2004. Cette dernière a permis la découverte de <strong>lacs d’hydrocarbures liquides</strong> dans les régions polaires du satellite. Du point de vue géologique, la surface de Titan est jeune ; quelques montagnes ainsi que des <strong>cryovolcans</strong> éventuels y sont répertoriés, mais cette surface demeure relativement plate et lisse, avec peu de cratères d’impact observés.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="uncover" data-marpit-pagination="50" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Le climat <em>— qui comprend des vents et de la pluie de méthane —</em> crée sur la surface des <strong>caractéristiques similaires</strong> à celles rencontrées sur Terre, telles des dunes et des côtes.</p>
<p>Comme la Terre, Titan présente des saisons.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="51" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.sciencesetavenir.fr/assets/img/2019/11/20/cover-r4x3w1000-5dd5619f3d4e5-titan-1.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="uncover" data-marpit-pagination="51" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="51" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="uncover" data-marpit-pagination="52" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Avec ses liquides (à la fois à la surface et sous la surface) et son épaisse atmosphère de diazote, Titan est perçu comme un analogue de la Terre primitive, mais à une température beaucoup plus basse.</p>
<p>Le satellite est cité comme un possible <strong>hébergeur de vie</strong> extraterrestre microbienne ou, au moins, comme un environnement prébiotique riche en chimie organique complexe.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="53" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.journaldugeek.com/wp-content/blogs.dir/1/files/2016/12/flyingrollin.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="uncover" data-marpit-pagination="53" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="53" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="uncover" data-marpit-pagination="54" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Uranus</h1>
<p>Uranus est la septième planète du Système solaire par sa distance au Soleil, la troisième par la taille.</p>
<p>Uranus est une <strong>planète géante</strong>, et plus précisément une planète géante de glaces.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="uncover" data-marpit-pagination="55" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Après la découverte de nombreuses géantes parmi les exoplanètes, différents types ont été distingués : Uranus est de type Neptune froid. Uranus et Neptune ont des compositions internes et atmosphériques différentes de celles des deux plus grandes géantes gazeuses, Jupiter et Saturne.</p>
<p>Uranus est la planète du Système solaire dont l’atmosphère est la plus froide, sa température minimale étant de 49 K (−224 °C).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="56" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/b/bb/Uranus.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="uncover" data-marpit-pagination="56" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="56" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="uncover" data-marpit-pagination="57" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Neptune</h1>
<p>Neptune est la huitième et dernière planète du Système solaire.</p>
<p>Neptune orbite autour du Soleil à une distance d'environ 30 UA et fait le tour du Soleil en 164,79 ans. Elle est 17 fois plus massive que la Terre et 19 fois moins massive que Jupiter.</p>
<p>Neptune est le premier objet et <strong>la seule des huit planètes du système solaire à avoir été découverte par déduction grâce au calcul</strong> avant l'observation directe.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="58" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/0/06/Neptune.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="uncover" data-marpit-pagination="58" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="58" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="uncover" data-marpit-pagination="59" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h1>Ceinture de Kuiper</h1>
<p>La ceinture de Kuiper est une zone du Système solaire s'étendant au-delà de l'orbite de Neptune, entre 30 et 55 unités astronomiques (ua). Cette zone en forme d'anneau est similaire à la ceinture d'astéroïdes, <strong>mais plus étendue</strong>, 20 fois plus large et de 20 à 200 fois plus massive.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="uncover" data-marpit-pagination="60" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<p>Comme la ceinture d'astéroïdes, elle est principalement composée de petits corps, restes de la formation du Système solaire.</p>
<p>Pluton est le plus grand objet connu de la ceinture de Kuiper.</p>
<p>Les objets de la ceinture de Kuiper sont nommés objets transneptuniens.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="uncover" data-marpit-pagination="61" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Pluton</h2>
<p>Pluton est une <strong>planète naine</strong>, la plus volumineuse connue dans le Système solaire (2 372 km de diamètre, contre 2 326 km pour Éris).</p>
<p>Pluton orbite autour du Soleil à une distance variant entre <strong>30 et 49 unités astronomiques</strong> et appartient à la ceinture de Kuiper.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="62" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/7/7e/Nh-pluto-in-true-color_2x.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="uncover" data-marpit-pagination="62" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="62" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="uncover" data-marpit-pagination="63" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Éris</h2>
<p>Éris est la planète naine connue la plus massive du Système solaire.</p>
<p>Éris est un objet épars, un objet transneptunien situé dans une région de l'espace au-delà de la ceinture de Kuiper. <strong>Elle possède un satellite naturel, Dysnomie</strong>. En 2007, ils étaient situés à environ <strong>97 ua du Soleil</strong>, environ trois fois plus loin que Pluton.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="64" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Eris_and_dysnomia2.jpg/290px-Eris_and_dysnomia2.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="uncover" data-marpit-pagination="64" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="64" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="uncover" data-marpit-pagination="65" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
<h2>Sedna</h2>
<p>Sedna est un objet transneptunien du Système solaire d'un diamètre d'environ <strong>1 000 kilomètres</strong>, ce qui en fait un candidat au statut de planète naine.<br />
En novembre 2013, sa distance au Soleil était d’environ 86,4 unités astronomiques. Cette position, cependant, est près de son périhélie (<em>zone de l'orbite la plus proche du soleil</em>) ; son aphélie(<em>zone la plus éloignée de l'orbite</em>) de <strong>960 UA</strong> fait de Sedna, pendant la plus grande partie de son orbite, un des objets connus du Système solaire les plus lointains.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="66" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/9/9a/Nasasedna.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="uncover" data-marpit-pagination="66" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="66" data-marpit-pagination-total="67" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="uncover" data-marpit-pagination="67" data-marpit-pagination-total="67" style="--paginate:true;--theme:uncover;" data-size="16:9">
